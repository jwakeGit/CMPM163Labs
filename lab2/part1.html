<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			var geometry1 = new THREE.BoxGeometry();
			var geometry2 = new THREE.BoxGeometry();
			var geometry3 = new THREE.BoxGeometry();
			material1 = new THREE.MeshBasicMaterial( {color: 0xFFAE3B} );
			material2 = new THREE.MeshBasicMaterial( {color: 0x3EB489} );
			material3 = new THREE.MeshBasicMaterial( {color: 0xF7362D} );
			var cube1 = new THREE.Mesh(geometry1, material1);
			var cube2 = new THREE.Mesh(geometry2, material2);
			var cube3 = new THREE.Mesh(geometry3, material3);
			scene.add(cube1);
			scene.add(cube2);
			scene.add(cube3);
			camera.position.z = 3; //this moves the camera towards the viewer
			
			geometry2.translate(2, 0, 0 );
			geometry3.translate(-2, 0, 0 );
			
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);
				
				geometry2.rotateX(0.02);
				geometry2.rotateY(0.02);
				
				geometry3.rotateX(0.05);
				geometry3.rotateY(0.05);
			}
			animate();

			// Our Javascript will go here.
		</script>
	</body>
</html>
